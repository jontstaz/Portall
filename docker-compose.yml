version: '3'
services:
  portall:
    image: need4swede/portall:latest
    container_name: portall
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=your_secret_key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Allows for automatic port import from running docker containers
      - ./instance:/app/instance
